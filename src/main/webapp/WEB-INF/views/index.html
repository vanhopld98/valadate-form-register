<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="card-header">
    <div class="row">
        <div class="col-3">
            <h5>User Management</h5>
        </div>
        <div class="col-7"></div>
        <div class="col-1">
            <a href="/register" class="btn btn-primary">Register</a>
        </div>
        <div class="col-1">
            <a href="/login" class="btn btn-primary">Login</a>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-9"></div>
    <div class="col-3">
        <form action="/customer">
            <div class="input-group">
                <input type="search" id="form1" class="form-control" name="q"/>
                <button type="submit" class="btn btn-primary">
                    Search
                </button>
            </div>
        </form>
    </div>
</div>
<div class="card-body">
    <div class="row">
        <div class="col container">
            <table class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Fist Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Address</th>
                    <th scope="col">Email</th>
                    <th scope="col">Username</th>
                    <th scope="col">Password</th>
                    <th scope="col" colspan="2">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${users}">
                    <th scope="row" th:text="${user.id}"></th>
                    <td th:text="${user.firstName}"></td>
                    <td th:text="${user.lastName}"></td>
                    <td th:text="${user.address}"></td>
                    <td th:text="${user.email}"></td>
                    <td th:text="${user.userName}"></td>
                    <td th:text="${user.password}"></td>
                    <td>
                        <a th:href="@{/edit/__${user.id}__}" class="btn btn-success">Edit</a>
                        <a th:href="@{/delete/__${user.id}__}" class="btn btn-outline-danger">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-10"></div>
        <div class="col-2">
            <a th:href="@{'/'(page=${users.number - 1})}"
               th:if="${users.hasPrevious()}" class="btn btn-secondary">Previous</a>
            <span th:text="${users.number + 1 }"></span> / <span th:text="${users.totalPages}"></span>
            <a th:href="@{'/'(page=${users.number + 1})}"
               th:if="${users.hasNext()}" class="btn btn-secondary">Next</a>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
